<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Parking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">Home</a>
        </div>
    </div>
</nav>

    <form class="form-horizontal" th:method="POST">
        <fieldset>
            <legend>Add A New Parking</legend>
            <div class="form-group">
                <label for="City" class="col-lg-2 control-label">City</label>
                <div class="col-lg-6">
                    <input type="text" autofocus="autofocus" name="City"  th:text="${mistakeForCity}" title="City" class="form-control"
                           id="City"/>
                </div>
            </div>

            <div class="form-group">
                <label for="Name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-6">
                    <input type="text" autofocus="autofocus" name="Name" th:text="${mistakeForName}" title="Name" class="form-control"
                           id="Name"/>
                </div>
            </div>

            <div class="form-group">
                <label for="Street" class="col-lg-2 control-label">Street</label>
                <div class="col-lg-6">
                    <input type="text" autofocus="autofocus" name="Street" th:text="${mistakeForStreet}" title="Street" class="form-control"
                           id="Street"/>
                </div>
            </div>
            <div class="form-group">
                <label for="Zip_code" class="col-lg-2 control-label">Zip_code</label>
                <div class="col-lg-6">
                    <input type="text" autofocus="autofocus" name="zipCode" th:text="${mistakeForName}" title="Zip_code" class="form-control"
                           id="Zip_code"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-2 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
                <div class="col-lg-2 col-lg-offset-0">
                    <a th:href="@{/}" class="btn btn-primary">Cancel</a>
                </div>
            </div>
        </fieldset>
    </form>
 <hr/>

 <footer>
     <p>&copy; Amir Hadzhiev</p>
 </footer>
</div>

</body>
</html>
